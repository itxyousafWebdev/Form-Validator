<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title> JS One </title>
  </head>
  <body>
    <div class="container">
      <h2>Register With Us</h2>
      <form id="form" class="form">
        <div class="form-inner one">
          <label for="Username" > Username </label>
          <input id="username" type="text" placeholder="Enter username" >
          <small class="error1"> error massage </small>
        </div>
        <div class="form-inner two">
          <label for="email" > Email </label>
          <input id="email" type="email" placeholder="Enter email" >
          <small class="error2"> error massage </small>
        </div>
        <div class="form-inner three">
          <label for="password" > Password </label>
          <input id="password" type="password" placeholder="Enter password" >
          <small class="error3"> error massage </small>
        </div>
        <div class="form-inner four">
          <label for="password" > Confirm password </label>
          <input id="password2" type="password" placeholder="Enter password again" >
          <small class="error4"> error massage </small>
        </div>
        <button>Submit</button>
      </form>
    </div>

  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
